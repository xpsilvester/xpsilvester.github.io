            function getActiveVideoList(){

                $.ajax({
                    url: 'xxxxx',
                    type: 'get',

                    success: function (list) {
                        if(list != null){
                            var videoList ="";
                            for(var i=0;i<list.length;i++){
                                //假设：list[i].id 视频id 
                                //list[i].video 视频url , list[i].videoImg 视频略缩图， list[i].intro 视频简介
